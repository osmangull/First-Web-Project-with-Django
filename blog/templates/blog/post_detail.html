{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text }}</p>
        <h3>İçeriğin yazarı : {{ post.author}}</h3>
    </div>
{% endblock %}
