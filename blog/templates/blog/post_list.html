{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
    <div class="post">
        <div class="date">
            <p>Yayın tarihi: {{ post.published_date }}</p>
        </div>
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
        <h3>İçeriğin yazarı : {{ post.author}}</h3>
    </div>
{% endfor %}
{% endblock %}
